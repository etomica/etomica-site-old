---
layout: default
active: News
title: News
---

<h1>News</h1>

{% for post in site.posts %}
<div class="card news-post">
     <div class="card-block">
         <a href="{{ post.url | absolute_url }}"><h3 class="card-title">{{ post.title }}</h3></a>          
         <h5 class="card-subtitle text-muted">{{ post.author }}</h5>
         <div class="post-excerpt">{{ post.excerpt }}</div>
         <a href="{{ post.url | absolute_url }}">Read more</a>          
     </div>
</div>

{% endfor %}
